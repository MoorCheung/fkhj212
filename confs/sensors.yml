device:
    m1:
        com:
            iface: /dev/ttyUSB0
            baudrate: 9600
            databits: 8
            # 奇偶或无校验("E","O","N")
            parity: "N"
            stopbits: 1
            zRmeout: 1
        modbus:
            slaveid: 1
            startaddr: 0
            quantity: 20
    m2:
        com:
            iface: /dev/ttyS0
            baudrate: 115200
            databits: 8
            parity: "N" 
            stopbits: 1
            timeout: 1
        modbus:
            slaveid: 2
            startaddr: 0
            quantity: 20
rule:
    # 每个参数的值长度(byte)
    vlength: 4
    # modbus值类型
    vtype: int32
    # 实际值=*multiply
    multiply: 0.01


